<mat-card *ngIf="!!form">
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="register()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Surname" formControlName="surname">
                </mat-form-field>
            </p>    
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>                        
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Repeat password" formControlName="repeatPassword">
                </mat-form-field>
            </p>  
            <p>
                <mat-form-field appearance="fill" *ngIf="!!allRoles">
                    <mat-label>Roles</mat-label>
                    <mat-select formControlName="roleFormController" multiple>
                        <mat-option *ngFor="let roleItem of allRoles" [value]="roleItem.id">{{roleItem.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button [disabled]="form.invalid">Register</button>                                
            </div>   
            
            <error [error]="error?.errorCode"></error>

        </form>
    </mat-card-content>
</mat-card>
