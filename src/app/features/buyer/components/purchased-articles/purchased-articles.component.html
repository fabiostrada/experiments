
<div class="container-purchased-article">

    
    <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
            *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
                Purchased Articles's API rate limit has been reached. It will be reset in one minute.
            </div>
        </div>
  
        <div class="example-table-container">
    
            <table mat-table [dataSource]="data" class="example-table"
                    matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

                <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let row">{{row.number}}</td>
                </ng-container>
        
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <ng-container matColumnDef="article.name">
                    <th mat-header-cell *matHeaderCellDef>Article</th>
                    <td mat-cell *matCellDef="let row">{{row.article.name}}</td>
                </ng-container>

                <ng-container matColumnDef="article.description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let row">{{row.article.description}}</td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let row">{{row.amount}}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    
        <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator>
    </div>

</div>
